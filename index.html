<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Organize-Self</title>
  </head>
  <body>

    </table>        
    <header>Todo</header>
    <div id="main_container">
      <div id="project_select">
        <button id="add_project_button">Add project</button>
        <div id="project_list"></div>
      </div>
      <div id="project_header">
        <p id="project_title">Project Title</p>
        <button id="add_task_button">add task</button>
      </div>
      <div id="project_tasks_container"></div>
    </div>
    <div id="add_project_container">
      <p>Add a new project:</p>
      <input
        type="text"
        name="project_name_form"
        id="project_name_form"
        placeholder="Project Name"
        required
      />
      <button id="confirm_project">Submit</button>

      <button id="cancel_project">Cancel</button>
    </div>
    <div id="add_task_container" class="add_task_container_hidden">
      <p>Add a new task:</p>
      <input
        type="text"
        name="title"
        id="title_form"
        placeholder="Task Title"
        required
      />
      <input
        type="text"
        name="desc"
        id="desc_form"
        placeholder="Task Description"
        required
      />
      <label for="dateDue_form">Date Due: </label>
      <input type="date" name="dateDue" id="dateDue_form" required />
      <button id="confirm_task">Add</button>

      <button id="cancel_task">Cancel</button>
    </div>
    <div id="edit_task_container" class="edit_task_container_hidden">
      <input      type="text"      name="title"     
    />
    <input
      type="text"
      name="desc"      
      
    />    
    <input type="date" name="dateDue" id="dateDue_form" required />
    <button id="confirm_task">Add</button>
    <button id="cancel_task">Cancel</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
